name: UI Components Build

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

concurrency:
  group: ui-build
  cancel-in-progress: true

jobs:
  build-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node/Python Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install -r backend/requirements.txt

      - name: Compile Components
        id: compile
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION_VH1 }}
        run: |
          # Run the script to generate ui_components.json in the root
          echo "--- EXECUTION ID: BUILD $(date +%s) ---" > build_log.txt
          python3 backend/main.py --channels backend/config.txt --output ../ui_components.json --limit 100 --max-duration 250 >> build_log.txt 2>&1 || true
          
          # Prepare 'public' directory for Pages
          mkdir -p public
          mv build_log.txt public/ || true
          mv debug_errors.txt public/ || true
          mv ui_components.json public/ || true
          
          # Move media if it exists
          if [ -d "media" ]; then
             echo "ðŸ§¹ Pruning old cache..."
             find media -type f -mtime +1 -delete || true
             mv media public/
          fi

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
